<div class="toggle-div">
  <div class="radio-item">
    <input
        {% if skills.^@skillurl@^ %}
          {% if skills.^@skillurl@^ == 0 %}
            checked
          {% endif %}
        {% else %}
          checked
        {% endif %}
      type="radio"
      name="toggle-^@skillurl@^-^@i@^"
      value="0"
      onclick="fetch(`/update?u={{ userurl }}&s=^@skillurl@^&v=${this.value}`, { method: 'PUT' });
                this.closest('g').previousElementSibling.style.fill = `hsl(${this.value}, 50%, 50%)`"
    />
  </div>
  <div class="radio-item">
    <input
        {% if skills.^@skillurl@^ %}
          {% if skills.^@skillurl@^ > 0 %}
            checked
          {% endif %}
        {% endif %}
      type="radio"
      name="toggle-^@skillurl@^-^@i@^"
      value="50"
      onclick="fetch(`/update?u={{ userurl }}&s=^@skillurl@^&v=${this.value}`, { method: 'PUT' });
                this.closest('g').previousElementSibling.style.fill = `hsl(${this.value}, 50%, 50%)`"
    />
  </div>
  <div class="radio-item">
    <input
        {% if skills.^@skillurl@^ %}
          {% if skills.^@skillurl@^ == 100 %}
            checked
          {% endif %}
        {% endif %}
      type="radio"
      name="toggle-^@skillurl@^-^@i@^"
      value="100"
      onclick="fetch(`/update?u={{ userurl }}&s=^@skillurl@^&v=${this.value}`, { method: 'PUT' });
                this.closest('g').previousElementSibling.style.fill = `hsl(${this.value}, 50%, 50%)`"
    />
  </div>
</div>
